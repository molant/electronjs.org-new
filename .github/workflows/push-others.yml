name: Push and publish version branch

on:
  push:
    branches:
      - 'v**'

jobs:
  build-and-deploy:
    uses: molant/electronjs.org-new/.github/workflows/build-and-deploy.yml@main
    with:
      locale: en
      branch: version
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SAS: ${{ secrets.SAS }}
